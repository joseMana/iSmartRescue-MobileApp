<!DOCTYPE html>
<html style="zoom: 1.51; background: linear-gradient(to bottom, #3c3c43, rgba(0, 0, 0, 0.6) 100%); ">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="./css(1)">
        <!--MAIN CSS Start-->
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
    
            html, body {
                font-size: 62.5%;
                height: 100%;
                overflow: hidden;
            }
    
            @media (max-width: 768px) {
                html, body {
                    font-size: 50%;
                }
            }
    
            svg {
                display: inline-block;
                width: 2rem;
                height: 2rem;
                overflow: visible;
            }
    
            .svg-icon {
                cursor: pointer;
            }
    
            .svg-icon path {
                stroke: rgba(255, 255, 255, 0.9);
                fill: none;
                stroke-width: 1;
            }
    
            input, button {
                outline: none;
                border: none;
            }
    
            .cont {
                position: relative;
                height: 100%;
                /*background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/142996/slider-2.jpg");*/
                background-size: cover;
                overflow: auto;
                font-family: "Open Sans", Helvetica, Arial, sans-serif;
            }
    
            .demo {
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -15rem;
                margin-top: -26.5rem;
                width: 30rem;
                height: 53rem;
                overflow: hidden;
            }

            .login {
                position: relative;
                height: 100%;
                
                transition: opacity 0.1s, -webkit-transform 0.3s cubic-bezier(0.17, -0.65, 0.665, 1.25);
                transition: opacity 0.1s, transform 0.3s cubic-bezier(0.17, -0.65, 0.665, 1.25);
                transition: opacity 0.1s, transform 0.3s cubic-bezier(0.17, -0.65, 0.665, 1.25), -webkit-transform 0.3s cubic-bezier(0.17, -0.65, 0.665, 1.25);
                -webkit-transform: scale(1);
                transform: scale(1);
            }
    
            .login.inactive {
                opacity: 0;
                -webkit-transform: scale(1.1);
                transform: scale(1.1);
            }
    
            .login__check {
                position: absolute;
                top: 16rem;
                left: 13.5rem;
                width: 14rem;
                height: 2.8rem;
                background: #fff;
                -webkit-transform-origin: 0 100%;
                transform-origin: 0 100%;
                -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
            }
    
            .login__check:before {
                content: "";
                position: absolute;
                left: 0;
                bottom: 100%;
                width: 2.8rem;
                height: 5.2rem;
                background: #fff;
                box-shadow: inset -0.2rem -2rem 2rem rgba(0, 0, 0, 0.2);
            }
    
            .login__form {
                position: absolute;
                top: 50%;
                left: 0;
                width: 100%;
                height: 50%;
                padding: 1.5rem 2.5rem;
                text-align: center;
            }
    
            .login__row {
                height: 5rem;
                padding-top: 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }
    
            .login__icon {
                margin-bottom: -0.4rem;
                margin-right: 0.5rem;
            }
    
            .login__icon.name path {
                stroke-dasharray: 73.50196075439453;
                stroke-dashoffset: 73.50196075439453;
                -webkit-animation: animatePath 2s 0.5s forwards;
                animation: animatePath 2s 0.5s forwards;
            }
    
            .login__icon.pass path {
                stroke-dasharray: 92.10662841796875;
                stroke-dashoffset: 92.10662841796875;
                -webkit-animation: animatePath 2s 0.5s forwards;
                animation: animatePath 2s 0.5s forwards;
            }
    
            .login__input {
                display: inline-block;
                width: 22rem;
                height: 100%;
                padding-left: 1.5rem;
                font-size: 1.5rem;
                background: transparent;
                color: #FDFCFD;
            }
    
            .login__submit {
                position: relative;
                width: 100%;
                height: 4rem;
                margin: 5rem 0 2.2rem;
                color: rgba(255, 255, 255, 0.8);
                background: #FF3366;
                font-size: 1.5rem;
                border-radius: 3rem;
                cursor: pointer;
                overflow: hidden;
                transition: width 0.3s 0.15s, font-size 0.1s 0.15s;
            }
    
            .login__submit:after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -1.5rem;
                margin-top: -1.5rem;
                width: 3rem;
                height: 3rem;
                border: 2px dotted #fff;
                border-radius: 50%;
                border-left: none;
                border-bottom: none;
                transition: opacity 0.1s 0.4s;
                opacity: 0;
            }
    
            .login__submit.processing {
                width: 4rem;
                font-size: 0;
            }
    
            .login__submit.processing:after {
                opacity: 1;
                -webkit-animation: rotate 0.5s 0.4s infinite linear;
                animation: rotate 0.5s 0.4s infinite linear;
            }
    
            .login__submit.success {
                transition: opacity 0.1s 0.3s, background-color 0.1s 0.3s, -webkit-transform 0.3s 0.1s ease-out;
                transition: transform 0.3s 0.1s ease-out, opacity 0.1s 0.3s, background-color 0.1s 0.3s;
                transition: transform 0.3s 0.1s ease-out, opacity 0.1s 0.3s, background-color 0.1s 0.3s, -webkit-transform 0.3s 0.1s ease-out;
                -webkit-transform: scale(30);
                transform: scale(30);
                opacity: 0.9;
            }
    
            .login__submit.success:after {
                transition: opacity 0.1s 0s;
                opacity: 0;
                -webkit-animation: none;
                animation: none;
            }
    
            .login__signup {
                font-size: 1.2rem;
                color: #ABA8AE;
            }
    
            .login__signup a {
                color: #fff;
                cursor: pointer;
            }
    
            .app {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                display: none;
                transition: opacity 0.1s, -webkit-transform 0.3s cubic-bezier(0.68, -0.45, 0.465, 1.25);
                transition: opacity 0.1s, transform 0.3s cubic-bezier(0.68, -0.45, 0.465, 1.25);
                transition: opacity 0.1s, transform 0.3s cubic-bezier(0.68, -0.45, 0.465, 1.25), -webkit-transform 0.3s cubic-bezier(0.68, -0.45, 0.465, 1.25);
                -webkit-transform: scale(1.2);
                transform: scale(1.2);
            }
    
            .app.active {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
    
            .app.active .app__user-photo {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
    
            .app.active .app__meeting {
                -webkit-transform: translateY(0);
                transform: translateY(0);
                opacity: 1;
            }
    
            .app.active .app__logout {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
    
            .app__top {
                position: relative;
                height: 28rem;
                background: rgba(0, 0, 0, 0.5);
                padding: 6rem 1.5rem 2rem;
                text-align: center;
            }
    
            .app__bot {
                position: relative;
                height: 25rem;
                background: #fff;
            }
    
            .app__menu-btn {
                position: absolute;
                top: 2rem;
                left: 1.5rem;
                width: 1.8rem;
                height: 1.7rem;
                cursor: pointer;
            }
    
            .app__menu-btn span, .app__menu-btn:before, .app__menu-btn:after {
                position: absolute;
                left: 0;
                width: 100%;
                height: 1px;
                background: rgba(255, 255, 255, 0.6);
            }
    
            .app__menu-btn span {
                top: 0.8rem;
            }
    
            .app__menu-btn:before {
                content: "";
                top: 0;
            }
    
            .app__menu-btn:after {
                content: "";
                bottom: 0;
            }
    
            .app__icon {
                position: absolute;
                top: 2rem;
            }
    
            .app__icon.search {
                right: 1.5rem;
                stroke-dasharray: 61.847137451171875;
                stroke-dashoffset: 61.847137451171875;
                -webkit-animation: animatePath 0.5s 0.5s forwards;
                animation: animatePath 0.5s 0.5s forwards;
            }
    
            .app__hello {
                font-size: 2.2rem;
                color: #fff;
                font-weight: normal;
                margin-bottom: 3rem;
            }
    
            .app__user {
                position: relative;
                display: inline-block;
                width: 9rem;
                height: 9rem;
                margin-bottom: 3rem;
            }
    
            .app__user-photo {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                transition: -webkit-transform 0.3s 0.2s cubic-bezier(0.62, 0.35, 0.56, 1.55);
                transition: transform 0.3s 0.2s cubic-bezier(0.62, 0.35, 0.56, 1.55);
                transition: transform 0.3s 0.2s cubic-bezier(0.62, 0.35, 0.56, 1.55), -webkit-transform 0.3s 0.2s cubic-bezier(0.62, 0.35, 0.56, 1.55);
                -webkit-transform: scale(0);
                transform: scale(0);
            }
    
            .app__user-notif {
                position: absolute;
                top: 0;
                right: 0;
                width: 3rem;
                height: 3rem;
                border-radius: 50%;
                line-height: 3rem;
                text-align: center;
                background: #50D2C2;
                color: #fff;
                font-size: 1.5rem;
            }
    
            .app__month:after {
                content: "";
                display: table;
                clear: both;
            }
    
            .app__month-name {
                display: inline-block;
                color: rgba(255, 255, 255, 0.6);
                font-size: 1.2rem;
                text-transform: uppercase;
            }
    
            .app__month-btn {
                display: inline-block;
                width: 1.2rem;
                height: 1.2rem;
                border: 1px solid rgba(255, 255, 255, 0.6);
                border-left: none;
                border-bottom: none;
                cursor: pointer;
            }
    
            .app__month-btn.left {
                float: left;
                -webkit-transform: rotate(-135deg);
                transform: rotate(-135deg);
            }
    
            .app__month-btn.right {
                float: right;
                -webkit-transform: rotate(45deg);
                transform: rotate(45deg);
            }
    
            .app__days {
                height: 7rem;
                padding: 1.5rem 2rem;
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
    
            .app__day {
                width: 14%;
                text-align: center;
                font-size: 1.2rem;
            }
    
            .app__day.weekday {
                color: #919197;
                text-transform: uppercase;
            }
    
            .app__day.date {
                font-size: 1.2rem;
                font-weight: bold;
                color: #3C3C43;
            }
    
            .app__meeting {
                position: relative;
                height: 6rem;
                border-top: 1px solid #EEEEEF;
                padding: 1rem 2rem 1rem 7.5rem;
                transition: opacity 0.3s, -webkit-transform 0.3s;
                transition: transform 0.3s, opacity 0.3s;
                transition: transform 0.3s, opacity 0.3s, -webkit-transform 0.3s;
                -webkit-transform: translateY(-50%);
                transform: translateY(-50%);
                opacity: 0;
            }
    
            .app__meeting:nth-child(1) {
                transition-delay: 0.2s;
            }
    
            .app__meeting:nth-child(2) {
                transition-delay: 0.3s;
            }
    
            .app__meeting:nth-child(3) {
                transition-delay: 0.4s;
            }
    
            .app__meeting:nth-child(4) {
                transition-delay: 0.5s;
            }
    
            .app__meeting:nth-child(5) {
                transition-delay: 0.6s;
            }
    
            .app__meeting-photo {
                position: absolute;
                left: 2rem;
                top: 1rem;
                width: 4rem;
                height: 4rem;
            }
    
            .app__meeting-name {
                color: #000;
                font-size: 1.3rem;
            }
    
            .app__meeting-info {
                color: #949498;
                font-size: 1.1rem;
            }
    
            .app__logout {
                position: absolute;
                bottom: 3.3rem;
                right: 3.3rem;
                width: 4.6rem;
                height: 4.6rem;
                margin-right: -2.3rem;
                margin-bottom: -2.3rem;
                background: #FC3768;
                color: #fff;
                font-size: 2rem;
                border-radius: 50%;
                cursor: pointer;
                transition: bottom 0.4s 0.1s, right 0.4s 0.1s, opacity 0.1s 0.7s, background-color 0.1s 0.7s, -webkit-transform 0.4s 0.4s;
                transition: bottom 0.4s 0.1s, right 0.4s 0.1s, transform 0.4s 0.4s, opacity 0.1s 0.7s, background-color 0.1s 0.7s;
                transition: bottom 0.4s 0.1s, right 0.4s 0.1s, transform 0.4s 0.4s, opacity 0.1s 0.7s, background-color 0.1s 0.7s, -webkit-transform 0.4s 0.4s;
                -webkit-transform: scale(0);
                transform: scale(0);
            }
    
           .app__logout.clicked {
               bottom: 50%;
               right: 50%;
               -webkit-transform: scale(30) !important;
               transform: scale(30) !important;
               opacity: 0.9;
           }
    
           .app__logout.clicked svg {
               opacity: 0;
           }
    
            .app__logout-icon {
                position: absolute;
                width: 3rem;
                height: 3rem;
                top: 50%;
                left: 50%;
                margin-left: -1.5rem;
                margin-top: -1.5rem;
                transition: opacity 0.1s;
            }
    
                .app__logout-icon path {
                    stroke-width: 4px;
                    stroke-dasharray: 64.36235046386719;
                    stroke-dashoffset: 64.36235046386719;
                    -webkit-animation: animatePath 0.5s 0.5s forwards;
                    animation: animatePath 0.5s 0.5s forwards;
                }
    
            .ripple {
                position: absolute;
                width: 15rem;
                height: 15rem;
                margin-left: -7.5rem;
                margin-top: -7.5rem;
                background: rgba(0, 0, 0, 0.4);
                -webkit-transform: scale(0);
                transform: scale(0);
                -webkit-animation: animRipple 0.4s;
                animation: animRipple 0.4s;
                border-radius: 50%;
            }
    
            @-webkit-keyframes animRipple {
                to {
                    -webkit-transform: scale(3.5);
                    transform: scale(3.5);
                    opacity: 0;
                }
            }
    
            @keyframes animRipple {
                to {
                    -webkit-transform: scale(3.5);
                    transform: scale(3.5);
                    opacity: 0;
                }
            }
    
            @-webkit-keyframes rotate {
                to {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
    
            @keyframes rotate {
                to {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }
    
            @-webkit-keyframes animatePath {
                to {
                    stroke-dashoffset: 0;
                }
            }
    
            @keyframes animatePath {
                to {
                    stroke-dashoffset: 0;
                }
            }
        </style>
       <!--MAIN CSS End-->

        <!--CUSTOM CONFIRM CSS Start-->
        <style>
            body {
                font-family: sans-serif;
            }

            * {
                outline: 0;
            }

            .container {
                margin: 50px auto 0;
                width: 250px;
                text-align: center;
                background-color: #fff;
                padding: 10px;
                border: 1px solid #ebebeb;
                border-radius: 3px;
                box-shadow: 0 1px 3px #e0e0e0;
            }

            .fadeIn {
                animation: fadeIn .5s;
            }

            .zoomIn {
                animation: zoomIn .5s;
            }

            .zoomOut {
                animation: zoomOut .5s;
            }

            @keyframes zoomIn {
                0% {
                    transform: scale(0);
                }

                100% {
                    transform: scale(1);
                }
            }

            @keyframes zoomOut {
                0% {
                    transform: scale(1);
                }

                100% {
                    transform: scale(0);
                }
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            .dialog-ovelay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.50);
                z-index: 999999;
            }

            .dialog-ovelay .dialog {
                    width: 80%;
                    margin: 50px auto 0;
                    background-color: #fff;
                    box-shadow: 0 0 20px rgba(0,0,0,.2);
                    border-radius: 3px;
                    overflow: hidden;
                }

            .dialog-ovelay .dialog header {
                        padding: 10px 8px;
                        background-color: #f6f6f7;
                        border-bottom: 1px solid #e5e5e5;
                    }

            .dialog-ovelay .dialog header h3 {
                            font-size: 14px;
                            margin: 0;
                            color: #555;
                            display: inline-block;
                        }

            .dialog-ovelay .dialog header .fa-close {
                            float: right;
                            color: #c4c5c7;
                            cursor: pointer;
                            transition: all .5s ease;
                            padding: 0 2px;
                            border-radius: 1px;
                        }

            .dialog-ovelay .dialog header .fa-close:hover {
                                color: #b9b9b9;
                            }

            .dialog-ovelay .dialog header .fa-close:active {
                                box-shadow: 0 0 5px #673AB7;
                                color: #a2a2a2;
                            }

            .dialog-ovelay .dialog .dialog-msg {
                        padding: 12px 10px;
                    }

            .dialog-ovelay .dialog .dialog-msg p {
                            margin: 0;
                            font-size: 15px;
                            color: #333;
                        }

            .dialog-ovelay .dialog footer {
                        border-top: 1px solid #e5e5e5;
                        padding: 8px 10px;
                    }

            .dialog-ovelay .dialog footer .controls {
                            direction: rtl;
                        }

            .dialog-ovelay .dialog footer .controls .button {
                                padding: 5px 15px;
                                border-radius: 3px;
                            }

            .button {
                padding: 8px 15px;
                font-size: 15px;
                -webkit-transition: all .5s ease;
                -moz-transition: all .5s ease;
                transition: all .5s ease;
                text-align: center;
                cursor: pointer;
                border-radius: 3px;
            }

            .button-default-flat {
                background-color: rgb(248, 248, 248);
                border: 1px solid rgba(204, 204, 204, 0.5);
                color: #5D5D5D;
            }

            .button-default-flat:hover {
                    background-color: rgb(252, 252, 252);
                    color: #3B3B3B;
                }

            .button-default-flat:active {
                    background-color: rgb(240, 240, 240);
                }

            .button-primary-flat {
                background-color: #673AB7;
                border: 1px solid #47229B;
                color: #f5f5f5;
            }

            .button-primary-flat:hover {
                    background-color: #7E57C2;
                    border-color: #633EB9;
                    color: #fff;
                }

            .button-primary-flat:active {
                    background-color: #512DA8;
                }
        </style>
        <!--CUSTOM CONFIRM CSS End-->

    </head>

        <script>
            function load() {
                var url = 'http://www.whateverorigin.org/get?url=' + encodeURIComponent('http://seymorebutz.somee.com/ServiceProduct.svc/getreftype/3') + '&callback=?';
                
                $.getJSON(url, function (result) {
                    var count = 0;
                    $.each(result, function (i, field) {
                        fetchedData = field;

                        document.getElementById("probeta").value = fetchedData.split('"')[1];

                    });
                });
            }
           
        </script>
        <script>
        $(document).ready(function () {
            var that;
            var fetchedDataToString = "";

            var animating = false,
                submitPhase1 = 1100,
                submitPhase2 = 400,
                logoutPhase1 = 800,
                $login = $(".login"),
                $app = $(".app");

            function ripple(elem, e) {
                $(".ripple").remove();
                var elTop = elem.offset().top,
                    elLeft = elem.offset().left,
                    x = e.pageX - elLeft,
                    y = e.pageY - elTop;
                var $ripple = $("<div class='ripple'></div>");
                $ripple.css({ top: y, left: x });
                elem.append($ripple);
            };

            $(document).on("click", ".login__submit", function (e) {
                that = this;
                var userSubscription = document.getElementById("probeta").value;


                console.log(that);

                var pass = document.getElementById("password").value;

                if (!navigator.onLine) {
                    $("#intConnection").click();
                        return;
                }
                else {
                    ripple($(that), e);
                    $(that).addClass("processing");

                    if (userSubscription == "PRO") {
                        window.location = "Registered.html"
                    }
                    else {
                        $("#intConnection").click();
                        return;
                    }


                }
            });
        });
    </script>
